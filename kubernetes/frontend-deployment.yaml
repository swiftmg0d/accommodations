apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: accommodations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: swiftmg0d/accommodations-frontend:latest
          ports:
            - containerPort: 5173
